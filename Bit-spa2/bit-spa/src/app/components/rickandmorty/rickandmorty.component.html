<div class="container" *ngIf="characters.length > 0">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let character of characters">
      <div class="card">
        <img [src]="character.image" class="card-img-top" alt="{{ character.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">{{ character.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<p *ngIf="characters.length === 0">Cargando personajes...</p>
